<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="tablero">
    <div class="col-40">

      <div id="titulo">        
        <hr>
        <h2>Hora de aventura</h2>
        <blockquote>
        Puzzle
        </blockquote>
      </div>
      <hr>
      <div id="instrucciones">
          <h2>Instrucciones:</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <hr>
      <div id="objetivo">
        <h2>Objetivo:</h2>
        <div class="texto-centrado">
          Armar la imagen posicionando respectivamente las 8 piezas.
        </div>
      </div>
      <hr>
      <div id="ultimo-mov">
        <h2>Ultimo movimiento:</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>

    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas"><img src="./images/10.jpg" alt="Imagen 1"></div>
        <div id="pieza2" class="piezas"><img src="./images/20.jpg" alt="Imagen 2"></div>
        <div id="pieza3" class="piezas"><img src="./images/30.jpg" alt="Imagen 3"></div>
        <div id="pieza4" class="piezas"><img src="./images/40.jpg" alt="Imagen 4"></div>
        <div id="pieza5" class="piezas"><img src="./images/50.jpg" alt="Imagen 5"></div>
        <div id="pieza6" class="piezas"><img src="./images/60.jpg" alt="Imagen 6"></div>
        <div id="pieza7" class="piezas"><img src="./images/70.jpg" alt="Imagen 7"></div>
        <div id="pieza8" class="piezas"><img src="./images/80.jpg" alt="Imagen 8"></div>
        <div id="pieza9" class="piezas"></div>
      </div>
    </div>
    <div id="footer">

    </div>
  </div>
  <script src="js/juego.js"></script>
</body>

</html>
